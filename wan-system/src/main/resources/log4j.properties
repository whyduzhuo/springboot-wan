log4j.rootLogger=info,console,logFile
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[SPRING-BOOT-WAN] %d{yyyy-MM-dd HH:mm:ss} [%5p] (%F:%L) - %m%n

log4j.logger.freemarker=warn

log4j.appender.logFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logFile.File=D:/wan/logs/wanlog.log
log4j.appender.logFile.append =true
log4j.appender.logFile.Threshold =WARN
log4j.appender.logFile.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}[ %p ]%m%n
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.freemarker.cache=warn
log4j.appender.logFile.freemarker.beans=warn